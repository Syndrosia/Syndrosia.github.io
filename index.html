<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specimen Weights Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 id = "MaxLabel">Specimen Weight (100%)</h1>
    <h1 id = "MainLabel">Fish Weight</h1>
    <input type="number" id="Maxlb", placeholder="lbs">
    <input type="number" id="Maxoz", placeholder="oz">
    <input type="number" id="Maxdra", placeholder="dr">
    <input type="number" id="Mainlb", placeholder="lbs">
    <input type="number" id="Mainoz", placeholder="oz">
    <input type="number" id="Maindra", placeholder="dr">
    <h2 id = "lbs1">lbs</h2>
    <h2 id = "lbs2">lbs</h2>
    <h2 id = "oz1">oz</h2>
    <h2 id = "oz2">oz</h2>
    <h2 id = "drams1">drams</h2>
    <h2 id = "drams2">drams</h2>
    <button id = "calcbutton", onclick="calc()">Calculate</button>
    <h1 id = "perc">0%</h1>
    <h2 id = "prevTitle">History</h2>
    <hr id = "hr1">
    <!-- <hr id = "hr2"> -->
    <!-- <hr id = "hr3"> -->
    <!-- <hr id = "hr4"> -->
    <!-- <hr id = "hr5"> -->
    <!-- <hr id = "hr6"> -->
    <h3 id = "specimenTitle">Specimen</h3>
    <h3 id = "fishTitle">Fish weight</h3>
    <h3 id = "percTitle">Percentage</h3>
    <table id = "tal1"></table>
    <table id = "tal2"></table>
    <table id = "tal3"></table>
</body>
</html>
